<!DOCTYPE html>
<html lang="nb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hovedside - Mobil</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img id="menu_icon" src="img/nav/menu_icon.png" alt="meny"></li><!--Javascript?-->
                <li><img id="search_icon" src="img/nav/search_icon.png" alt="søk"></li>
                <li id="LOGO"><a href="#">TRENDYWEAR</a></li>
                <li><img id="shopping_cart_icon" src="img/nav/shopping_cart_icon.png" alt="handlekurv"></li>
                <li><img id="profile_icon" src="img/nav/profile_icon.png" alt="din profil"></li>
            </ul>
            <hr>
        </nav>
    </header>

    <main>
        <section>
            <h2>Trendy skotøy for ungdom!</h2>
            <picture>
                <img src="img/main/main_shoe.jpg" alt="Bilde av en Nike Air Force sko."><!--https://wallpaperaccess.com/cool-nike-shoe-->
            </picture>
                <a href="#">Handle nå!</a>
        </section>
    </main>

    <aside class="horisontale_utstillinger">
        <h2>Velg blant ukens favoritter!</h2>
        <div class="flexbox">
            <section class="bildeRamme">
                <img src="img/aside/rekke1/Nike_Shoe_Row1.jpg" class="bildeUtstilling" alt="Bilde av Nike sko"> <!--https://no.pinterest.com/pin/447263806745041352/-->
                <h4 class="skoMerke" >Nike</h4>
                <h5 class="skoType">Air Force</h5>
            </section>
            <section class="bildeRamme">
                <img src="img/aside/rekke1/Adidas_Shoe_Row1.jpg" class="bildeUtstilling" alt="Bilde av Adidas Sko"> <!--https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/010c457588424a95b541af45018b262e_9366/VL_Court_2.0_Suede_Sko_Rosa_H06114_04_standard.jpg-->
                <h4 class="skoMerke">Adidas</h4>
                <h5 class="skoType">VL Court 2.0</h5>
            </section>
            <section class="bildeRamme">
                <img src="img/aside/rekke1/Reebok_Shoe_Row1.jpg" class="bildeUtstilling" alt="Bilde av Reebok Sko"> <!--https://www.reebok.eu/de-at/shopping/nano-x3-froning-shoes-20138445-->
                <h4 class="skoMerke">Reebok</h4>
                <h5 class="skoType">Nano X3</h5>
            </section>
        </div>
    </aside>

    <section id="velg_avdeling">
        <h2>Velg avdeling</h2>
        <div class="flexbox">
            <figure class="avdeling_boks">
                <img src="img/avdeling/herre_avdeling.jpg" alt="Herreavdeling">
                <figcaption><button>Gå til Herre</button></figcaption>
            </figure>
            <figure class="avdeling_boks">
                <img src="img/avdeling/dame_avdeling.jpg" alt="Dameavdeling">
                <figcaption><button>Gå til Dame</button></figcaption>
            </figure>
            <figure class="avdeling_boks">
                <img src="img/avdeling/barne_avdeling.jpg" alt="Barneavdeling">
                <figcaption><button>Gå til Barn</button></figcaption>
            </figure>
        </div>
    </section>
</body>

</html>
